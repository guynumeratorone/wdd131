<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kids Read For Fun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Family-friendly book review blog with plot, characters, and age-appropriateness notes." />
  <meta name="author" content="Joe Allen" />
  <link rel="stylesheet" href="blog.css" />
    <script src="blog.js" defer></script>
    <script src="app.js" defer></script>


</head>
<body>
  <header>
  <div class="skiptocontent">
    <a href="#maincontent">Skip to main content</a>
  </div>
    <h1>Kids Read For Fun</h1>
    <nav>
  <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#filters">Search</a></li>
  </ul>
    </nav>
  </header>

<main id="maincontent" tabindex="-1">
    <!-- Filter form -->
<form id="filters" aria-label="Filters">
  <fieldset>
    <legend>Filter reviews</legend>
    <label>
      Sort:
      <select id="sort" name="sort">
        <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
        <option value="rating">Highest rating</option>
        <option value="title">Title A–Z</option>
      </select>
    </label>

    <label>
      Age:
      <select id="level" name="level">
        <option value="">All</option>
        <option>Early Reader</option>
        <option>Middle Grade</option>
        <option>Young Adult</option>
      </select>
    </label>

    <label>
      Genre:
      <select id="genre" name="genre">
        <option value="">All</option>
        <option>Fantasy</option>
        <option>Adventure</option>
        <option>Classic</option>
        <option>Mystery</option>
      </select>
    </label>
    <label>
      Rating:
      <select id="minRating" name="minRating">
        <option value="0">Any</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
        <option value="5">5</option>
      </select>
    </label>
  </fieldset>
</form>
  <section aria-label="Latest Reviews" id="reviews"></section>
  const articles = [] 
</main>

  <footer>
    <p>© <span id="year"></span> Kids Read For Fun</p>
  </footer>
  <script>
    // small nicety: auto update year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

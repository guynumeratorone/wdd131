        <div class="field number">
          <label for="cc-number">Card Number</label>
            <!-- Card Number -->
            <input
            id="cc-number" name="ccNumber" required
            inputmode="numeric"
            placeholder="1234 1234 1234 1234"
            pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}"
            **minlength="19" maxlength="19"**
            autocomplete="cc-number">
        </div>
        <div class="field name">
          <label for="cc-name">Card Holder</label>
            <input
            id="cc-name" name="ccName" required placeholder="Jane Appleseed"
            **minlength="3"**
            autocomplete="cc-name">
        </div>



        <div class="field exp">
            <!-- Expiry (MM/YY) -->
          <label for="cc-exp">Expiry (MM/YY)</label>
            <input
            id="cc-exp" name="ccExp" required
            inputmode="numeric" placeholder="MM/YY"
            pattern="(0[1-9]|1[0-2])\/\d{2}"
            **minlength="5" maxlength="5"**
            autocomplete="cc-exp">
        </div>
      </section>

      <!-- Card BACK -->
      <section class="card card-back" aria-label="Credit card back">
        <div class="magstripe" aria-hidden="true"></div>

        <div class="field cvc">
          <label for="cc-cvc">CVC / CVV</label>
            <!-- CVC -->
            <input
            id="cc-cvc" name="ccCvc" required
            inputmode="numeric" placeholder="123"
            pattern="\d{3,4}" **minlength="3" maxlength="4"**
            autocomplete="cc-csc">
        </div>
      </section>

      <!-- Submit -->
      <div class="actions">
